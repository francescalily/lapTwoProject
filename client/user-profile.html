<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/global-styles.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>User Profile</title>
</head>
<body>
      <header>
        <nav class = "default-bg">
            <div id="nav-left-buttons" class="center-vertical">
            </div>
            <div id="nav-center" class="center-vertical center-horizontal">
                <ul class="nav-links">
                    <li><a id="home-button" href="#" class="nav-spacing">Home</a></li>
                    <li><a id="history-button" href="#" class="nav-spacing">History</a></li>
                    <li><a id="community-button" href="#" class="nav-spacing">Community Board</a></li>
                </ul>
            </div>
        <div id="nav-right-buttons" class="center-vertical">
                <a class="button nav-spacing-right"><button>Login</button></a>
                <a class="button nav-spacing-right"><button>Sign-up</button></a>
            </div>
        </nav>
      
    </header>
    <div class="container">
        <section class="profile-section">

            <section class="main-top-content">
              <section class="top-content">
                <div class="profile-circle">
                  <img src="assets/fox.png"/>
                </div>

                <div class="title-content">
                  <h1>Fox Smith</h1>
                  <p>Welcome to your profile page on the council website!</p>
                </div>
              </section>

              <section class="main-content">
                <p class="post-label">Your recent posts: </p>
                <div class="post-boxes" id="created-posts">
                  <div class="post" id="post-created">
                    <p>I added this post, ME!</p>
                  </div>
                </div>
                <p class="post-label">Liked posts: </p>
                <div class="post-boxes" id="liked-posts">
                  <div class="post" id="post-liked">
                    <div class="topic">History</div>
                    <p>I liked this post</p>
                  </div>
                </div>
                <div class="click-to-expand">
                  <p>
                  <div class="arrow-down"></div>
                  </p>
                </div>
              </section>

            </section>

              <section class="right-content">
                <div class="media-icons">
                    <a href="#" style="background: #e60023">
                      <i class="fa-brands fa-pinterest"></i>
                      <span class="tooltip" style="color: #e60023">Pinterest</span>
                    </a>
                    <a href="#" style="background: #0e76a8">
                      <i class="fa-brands fa-linkedin"></i>
                      <span class="tooltip" style="color: #0e76a8">Linkedin</span>
                    </a>
                    <a href="#" style="background: #8e36ff">
                      <i class="fa-brands fa-github"></i>
                      <span class="tooltip" style="color: #8e36ff">Github</span>
                    </a>
                    <a href="#" style="background: #4267b2">
                      <i class="fa-brands fa-facebook-f"></i>
                      <span class="tooltip" style="color: #4267b2">Facebook</span>
                    </a>
                    <a href="#" style="background: #1da1f2">
                      <i class="fa-brands fa-twitter"></i>
                      <span class="tooltip" style="color: #1da1f2">Twitter</span>
                    </a>
                  </div>
            </section>

        </section>
    </div>

    <script defer type="text/javascript" src="assets/js/user-profile.js"></script> 
</body>
</html>
